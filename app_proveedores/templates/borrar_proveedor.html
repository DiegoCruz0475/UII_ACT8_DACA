<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 15px; text-decoration: none; color: white; margin: 5px; }
        .confirmar { background-color: #DC3545; }
        .cancelar { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>¿Eliminar a {{ proveedor.nombre }}?</h1>
    <p>Tipo de suministro: {{ proveedor.tipo_suministro }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
    </form>
    <a href="/">Cancelar</a>
</body>
</html>
