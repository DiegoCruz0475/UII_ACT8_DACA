<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Proveedor</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label><input type="text" name="nombre" value="{{ proveedor.nombre }}" required><br>
        <label>Dirección:</label><input type="text" name="direccion" value="{{ proveedor.direccion }}" required><br>
        <label>Teléfono:</label><input type="text" name="telefono" value="{{ proveedor.telefono }}" required><br>
        <label>Correo:</label><input type="email" name="correo" value="{{ proveedor.correo }}" required><br>
        <label>Tipo de suministro:</label><input type="text" name="tipo_suministro" value="{{ proveedor.tipo_suministro }}" required><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver</a>
</body>
</html>
